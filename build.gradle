plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'scala'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

sourceCompatibility="1.8"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.scala-lang:scala-library:2.12.8'
    implementation 'org.hibernate:hibernate-core:5.4.18.Final'
    implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.8.2'
    implementation 'com.google.protobuf:protobuf-java:3.11.1'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'org.hibernate:hibernate-entitymanager:3.3.2.GA'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.scalatest:scalatest:1.3'
}

application {
    // Define the main class for the application.
    mainClassName = 'tech.housemoran.realgood.Driver'
}
